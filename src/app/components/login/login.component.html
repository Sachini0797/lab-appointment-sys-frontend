<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card border-0 shadow-lg mt-5" style="padding: 25px">
        <div class="card-body">
          <h1 class="card-title">Sign in</h1>
          <form
            class="form"
            role="form"
            name="form"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="mb-3">
              <label class="username-label" for="username">Username</label>
              <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Your username"
                formControlName="username"
                #username
              />
            </div>

            <div class="mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Your password"
                formControlName="password"
              />
            </div>

            <!-- <div class="form-check">
              <label class="form-check-label" for="rememberMe">
                <input
                  class="form-check-input"
                  type="checkbox"
                  name="rememberMe"
                  id="rememberMe"
                  formControlName="rememberMe"
                />
                <span>Remember me</span>
              </label>
            </div> -->

            <button type="submit" class="btn btn-primary">
              Sign in
            </button>
          </form>
          <div class="mt-3 alert alert-warning">
            <a class="alert-link" routerLink="/account/reset/request"
              >Did you forget your password?</a
            >
          </div>

          <div class="alert alert-warning">
            <span>You don't have an account yet?</span>
            <a class="alert-link" routerLink="/register"
              >Register a new account</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
