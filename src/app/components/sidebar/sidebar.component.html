<div class="sidebar" [ngClass]="{ expanded: isExpanded }">
  <div class="content">
    <div class="toggle" (click)="handleSidebarToggle()">
      <!-- <span class="chevron"></span> -->
      <svg
        class="chevron"
        xmlns="http://www.w3.org/2000/svg"
        style="color: white"
        width="30"
        height="30"
        fill="currentColor"
        class="bi bi-list"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
        />
      </svg>
    </div>
  </div>
  <img src="/assets/logo/logo.png" class="img-fluid" />

  <div class="content">
    <div *ngIf="role === 'ROLE_ADMIN'" class="link">
      <div
        class="content"
        [routerLink]="['/admin/dashboard']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: white"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-house-gear-fill"
            viewBox="0 0 16 16"
          >
            <path

            />

            />
            <path

            />

        </div>
        <div class="title">Dashboard</div>
      </div>
    </div>

    <div *ngIf="role === 'ROLE_USER'" class="link">
      <div
        class="content"
        [routerLink]="['/patient/patient-dashboard']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: white"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-house-gear-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M7.293 1.5a1 1 0 0 1 1.414 0L11 3.793V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v3.293l2.354 2.353a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708z"

            />
          </svg>
        </div>
        <div class="title">Patients Dashboard</div>
      </div>
    </div>
    <div class="link">
      <div
        class="content"
        [routerLink]="['/admin/lab-test-menu']"
        [routerLinkActive]="'active'"
      >
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: white"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-file-earmark-post"
            viewBox="0 0 16 16"
          >
            <path
              d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5z"
            />

              d="M4 6.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-.5.5h-7a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5H7a.5.5 0 0 1 0 1H4.5a.5.5 0 0 1-.5-.5"
            />
          </svg>
        </div>
        <div class="title">Lab Tests Menu</div>
      </div>
    </div>
    <div *ngIf="role === 'ROLE_ADMIN'" class="link with-children" [routerLinkActive]="'active'">
      <div class="content" (click)="toggleEntities()">
        <div class="icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            style="color: white"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-card-list"
            viewBox="0 0 16 16"
          >
            <path
              d="M14.5 3a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2z"
            />
            <path
              d="M5 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 5 8m0-2.5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m0 5a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5m-1-5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0M4 8a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 2.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0"
            />
          </svg>
        </div>
        <div class="title">Entities</div>
      </div>

      <div class="children" *ngIf="showEntities">
        <div class="link">
          <div
            class="content"
            [routerLink]="['/admin/patient']"
            [queryParams]="{ child: '1' }"
            [routerLinkActive]="'active'"
          >
            <div class="icon">
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                version="1.1"
                xmlns="http://www.w3.org/2000/svg"
                xmlns:xlink="http://www.w3.org/1999/xlink"
              >
                <!-- Generator: Sketch 50.2 (55047) - http://www.bohemiancoding.com/sketch -->
                <title>Stockholm-icons / Home / Flower2</title>
                <desc>Created with Sketch.</desc>
                <defs></defs>
                <g
                  id="Stockholm-icons-/-Home-/-Flower2"
                  stroke="none"
                  stroke-width="1"
                  fill="none"
                  fill-rule="evenodd"
                >
                  <polygon id="bound" points="0 0 24 0 24 24 0 24"></polygon>
                  <circle
                    id="Oval-32"
                    fill="#000000"
                    opacity="0.3"
                    cx="15"
                    cy="17"
                    r="5"
                  ></circle>
                  <circle
                    id="Oval-32-Copy"
                    fill="#000000"
                    opacity="0.3"
                    cx="9"
                    cy="17"
                    r="5"
                  ></circle>
                  <circle
                    id="Oval-32-Copy-2"
                    fill="#000000"
                    opacity="0.3"
                    cx="7"
                    cy="11"
                    r="5"
                  ></circle>
                  <circle
                    id="Oval-32-Copy-3"
                    fill="#000000"
                    opacity="0.3"
                    cx="17"
                    cy="11"
                    r="5"
                  ></circle>
                  <circle
                    id="Oval-32-Copy-4"
                    fill="#000000"
                    opacity="0.3"
                    cx="12"
                    cy="7"
                    r="5"
                  ></circle>

              </svg>
            </div>
            <div class="title">Patients</div>
          </div>
        </div>
      </div>

      <div class="children" *ngIf="showEntities">
        <div class="link">
          <div
            class="content"
            [routerLink]="['/admin/lab-tests']"
            [queryParams]="{ child: '1' }"
            [routerLinkActive]="'active'"
          >
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-sticky-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z"
                />
              </svg>
            </div>
            <div class="title">Lab Tests</div>
          </div>
        </div>
      </div>

      <div class="children" *ngIf="showEntities">
        <div class="link">
          <div
            class="content"
            [routerLink]="['/admin/lab-tests-invoice']"
            [queryParams]="{ child: '1' }"
            [routerLinkActive]="'active'"
          >
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-sticky-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="M2.5 1A1.5 1.5 0 0 0 1 2.5v11A1.5 1.5 0 0 0 2.5 15h6.086a1.5 1.5 0 0 0 1.06-.44l4.915-4.914A1.5 1.5 0 0 0 15 8.586V2.5A1.5 1.5 0 0 0 13.5 1zm6 8.5a1 1 0 0 1 1-1h4.396a.25.25 0 0 1 .177.427l-5.146 5.146a.25.25 0 0 1-.427-.177z"
                />
              </svg>
            </div>
            <div class="title">Lab Tests Invoice</div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr style="height:2px;border-width:0;color:gray;background-color:gray" />
  <div class="footer" style="padding: 30px; justify-content: end;">
    <div class="row justify-content-center">
      <button type="button" class="btn btn-light" (click)="logout()">Logout</button>

      
    </div> 
  </div>
</div>
