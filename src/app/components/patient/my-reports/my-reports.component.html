<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-sidebar>

<div class="content" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
  <div class="m-5 card border-0 shadow-lg p-5">
    <h2 id="page-heading" data-cy="DoctorHeading">
      <span>My Reports</span>
    </h2>

    <div class="row">
      <div class="col-4">
        <li>
          <a
            class="dropdown-item"
            routerLink="/patient/my-reports/alkaline-list"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <fa-icon [icon]="fatag"></fa-icon>

            <span
              ><span class="number">&nbsp;01 &nbsp;</span>Alkaline
              Phosphatase</span
            >
          </a>
        </li>
        <li>
          <a
            class="dropdown-item"
            routerLink="/patient/my-reports/bloodUrea-list"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <fa-icon [icon]="fatag"></fa-icon>
            <span><span class="number">&nbsp;02 &nbsp;</span>Blood Urea</span>
          </a>
        </li>
        <li>
          <a
            class="dropdown-item"
            routerLink="/blood-grouping"
            routerLinkActive="active"
          >
            <fa-icon [icon]="fatag"></fa-icon>
            <span
              ><span class="number">&nbsp;03 &nbsp;</span>Blood Grouping
            </span>
          </a>
        </li>
        <li>
          <a
            class="dropdown-item"
            routerLink="/blood-sugar-series-type-2"
            routerLinkActive="active"
          >
            <fa-icon [icon]="fatag"></fa-icon>

            <span
              ><span class="number">&nbsp;04 &nbsp;</span>Blood Sugar Series
              Type 2
            </span>
          </a>
        </li>
      </div>
    </div>
  </div>
</div>
