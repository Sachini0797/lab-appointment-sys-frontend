<div class="row justify-content-center p-5">
    <div class="col-10">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2>Create or edit Consultant Details</h2>

            <div class="form-group" [hidden]="!editForm.get('id')!.value">
                <label for="id">ID</label>
                <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" formControlName="name" />
            </div>

            <div class="form-group">
                <label for="designation">Designation</label>
                <input type="text" class="form-control" id="designation" name="designation" formControlName="designation" />
            </div>

            <div class="form-group">
                <label for="consultantTitle">Consultant Title</label>
                <input type="text" class="form-control" id="consultantTitle" name="consultantTitle" formControlName="consultantTitle" />
            </div>

            <div class="form-group">
                <label for="consultantFees">Consultant Fees</label>
                <input type="number" class="form-control" id="consultantFees" name="consultantFees" formControlName="consultantFees" />
            </div>

            <div class="form-group">
                <label for="hospitalFees">Hospital Fees</label>
                <input type="number" class="form-control" id="hospitalFees" name="hospitalFees" formControlName="hospitalFees" />
            </div>

            <div class="form-group">
                <label for="position">Position</label>
                <input type="text" class="form-control" id="position" name="position" formControlName="position" />
            </div>

            <div class="form-group">
                <label for="contactNumber">Contact Number</label>
                <input type="text" class="form-control" id="contactNumber" name="contactNumber" formControlName="contactNumber" />
            </div>

            <div class="form-group">
                <label for="contactNumber1">Alternate Contact Number</label>
                <input type="text" class="form-control" id="contactNumber1" name="contactNumber1" formControlName="contactNumber1" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" formControlName="email" />
            </div>

            <div class="form-group">
                <label for="remark">Remark</label>
                <input type="text" class="form-control" id="remark" name="remark" formControlName="remark" />
            </div>

            <br>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    Cancel
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
