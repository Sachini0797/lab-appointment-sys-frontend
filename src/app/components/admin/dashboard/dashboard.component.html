<app-sidebar
  [isExpanded]="sidebarExpanded"
  (toggleSidebar)="sidebarExpanded = !sidebarExpanded"
></app-sidebar>

<div class="content" [ngClass]="{ sidebarExpanded: sidebarExpanded }">
  <div class="p-5">
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card text-bg-primary mb-3" style="max-width: 18rem">
            <div class="card-header">Patients</div>
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <p class="card-text">Number of Patients: 10</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-secondary mb-3" style="max-width: 18rem">
            <div class="card-header">Doctors</div>
            <div class="card-body">
              <h5 class="card-title">Summar</h5>
              <p class="card-text">
                Some quick example text
              </p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card text-bg-success mb-3" style="max-width: 18rem">
            <div class="card-header">Lab Tests</div>
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <p class="card-text">
                Some quick example text 
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
