<div class="row justify-content-center p-5">
  <div class="col-10">
    <div class="card border-0 shadow-lg mt-5 p-5">
      <form
        name="editForm"
        role="form"
        novalidate
        (ngSubmit)="save()"
        [formGroup]="editForm"
      >
        <h2 id="">Create or Edit Technician</h2>

        <div>
          <div class="form-group" [hidden]="!editForm.get('id')!.value">
            <label for="id">ID</label>
            <input
              type="text"
              class="form-control"
              id="id"
              name="id"
              formControlName="id"
              readonly
            />
          </div>

          <div class="form-group">
            <label for="name" class="form-control-label">Name</label>
            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              formControlName="name"
            />
          </div>

          <div class="form-group">
            <label for="contactNumber" class="form-control-label"
              >Contact Number</label
            >
            <input
              type="text"
              class="form-control"
              name="contactNumber"
              id="contactNumber"
              formControlName="contactNumber"
            />
          </div>

          <div class="form-group">
            <label for="email" class="form-control-label">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              id="email"
              formControlName="email"
            />
          </div>

          <div class="form-group">
            <label for="specialization" class="form-control-label"
              >Specialization</label
            >
            <input
              type="text"
              class="form-control"
              name="specialization"
              id="specialization"
              formControlName="specialization"
            />
          </div>

          <!-- <div class="row">
                        <div class="form-group col">
                            <label for="workingStartTime" class="form-control-label">Working Start Time</label>
                            <input type="text" class="form-control" name="workingStartTime" id="workingStartTime" formControlName="workingStartTime" />
                        </div>
    
                        <div class="form-group col">
                            <label for="workingEndTime" class="form-control-label">Working End Time</label>
                            <input type="text" class="form-control" name="workingEndTime" id="workingEndTime" formControlName="workingEndTime" />
                        </div>
                    </div> -->
        </div>

        <br />

        <div>
          <button
            type="button"
            id="cancel-save"
            class="btn btn-secondary"
            (click)="previousState()"
          >
            Cancel
          </button>

          <button
            type="submit"
            id="save-entity"
            [disabled]="editForm.invalid || isSaving"
            class="btn btn-primary"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
