<div class="row justify-content-center p-5">
  <div class="col-10">
    <div class="card border-0 shadow-lg mt-5 p-5">

      <form
        name="appointmentForm"
        role="form"
        (ngSubmit)="save()"
        [formGroup]="appointmentForm"
      >
        <h2>Create or Edit Appointment Details</h2>
  
        <div class="form-group" [hidden]="!appointmentForm.get('id')!.value">
          <label for="id">ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            formControlName="id"
            readonly
          />
        </div>
  
        <div class="form-group">
          <label for="name">Appointment Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            formControlName="name"
          />
        </div>
  
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="appointmentDate">Appointment Date</label>
              <input
                type="date"
                class="form-control"
                id="appointmentDate"
                name="appointmentDate"
                formControlName="appointmentDate"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="startTime">Start Time</label>
              <input
                type="time"
                class="form-control"
                id="startTime"
                name="startTime"
                formControlName="startTime"
              />
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="endTime">End Time</label>
              <input
                type="time"
                class="form-control"
                id="endTime"
                name="endTime"
                formControlName="endTime"
              />
            </div>
          </div>
        </div>
  
        <div formGroupName="user">
          <label for="user">User ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            formControlName="id"
            list="patients"
          />
          <datalist id="patients">
            <option *ngFor="let item of patients" [value]="item.id!">
              {{ item.username }}
            </option>
          </datalist>
        </div>
        <div formGroupName="user">
          <label for="user">User email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            name="email"
            formControlName="email"
           />
          
        </div>
  
        <div formGroupName="doctor">
          <label for="doctor">Doctor ID</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            formControlName="id"
            list="doctors"
          />
          <datalist id="doctors">
            <option *ngFor="let item of doctors" [value]="item.id!">
              {{ item.name }}
            </option>
          </datalist>
        </div>
  
        <div formGroupName="labTechnician">
          <label for="labTechnician">Lab Technician</label>
          <input
            type="text"
            class="form-control"
            id="id"
            name="id"
            formControlName="id"
          />
        </div>
  
        <!-- <div class="form-group">
                  <label for="labTests">Lab Tests</label>
                  <input type="text" class="form-control" id="labTests" name="labTests" formControlName="labTests" />
              </div> -->
  
        <!-- Lab Tests Section -->
        <div formArrayName="labTests">
          <div
            *ngFor="let test of labTests.controls; let i = index"
            class="lab-test"
          >
            <h3>Lab Test {{ i + 1 }}</h3>
            <div [formGroupName]="i">
              <div class="form-group">
                <label for="id">ID</label>
                <input
                  type="text"
                  id="id"
                  formControlName="id"
                  class="form-control"
                  required
                  list="labTestsList"
                />
                <datalist id="labTestsList">
                  <option *ngFor="let item of labTestsList" [value]="item.id!">
                    {{ item.testName }}
                  </option>
                </datalist>
              </div>
              <div class="form-group">
                <label for="testName">Test Name</label>
                <input
                  type="text"
                  id="testName"
                  formControlName="testName"
                  class="form-control"
                  required
                />
              </div>
              <div class="form-group">
                <label for="testShortName">Short Name</label>
                <input
                  type="text"
                  id="testShortName"
                  formControlName="testShortName"
                  class="form-control"
                  required
                />
              </div>
              <!-- Add more fields for other lab test details as needed -->
              <br />
  
              <!-- Remove button for each lab test -->
              <button
                type="button"
                class="btn btn-danger"
                (click)="removeLabTest(i)"
              >
                Remove
              </button>
            </div>
          </div>
        </div>
        <br />
  
        <!-- Button to add new lab test -->
        <button type="button" class="btn btn-primary" (click)="addLabTest()">
          Add Lab Test
        </button>
  
        <br /><br />
  
        <div>
          <button
            type="button"
            id="cancel-save"
            class="btn btn-secondary"
            (click)="previousState()"
          >
            Cancel
          </button>
          &nbsp;&nbsp;
          <button type="submit" id="save-entity" class="btn btn-primary">
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
