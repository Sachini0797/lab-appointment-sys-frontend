<div class="body">
  <div
    class="page letterheadNsign"
    style="display: flex; flex-direction: column"
  >
    <!-- <div style="text-align: center; width: 100%;" class="headerline"><span class="solid">Roy Opticals - </span><span class="cursive">Qualified Opticians</span> </div> -->

    <div class="row" style="position: relative">
      <div class="col-12" style="padding-top: 185px; line-height: 25px">
        <p style="font-size: x-large">
          <strong>&nbsp; LABORATORY REPORT</strong>
        </p>
        <p style="font-size: medium">
          <small>&nbsp;&nbsp; PRIVATE & CONFIDENTIAL</small>
        </p>
      </div>
      <app-report-details-section
        [appointment]="appointment"
        [result]="bloodUrea"
      ></app-report-details-section>
    </div>

    <div>
      <h1
        style="
          font-weight: bold;
          text-align: center;
          padding-top: 20px;
          font-size: large;
        "
      >
        BLOOD UREA
      </h1>
      <div class="resultsHeader">
        <div
          class="row"
          style="
            padding-left: 10px;
            line-height: 19px;
            border: 3px solid rgb(117, 114, 114);
            border-style: solid;
            margin-top: 5px;
          "
        >
          <div class="col-4">
            <p><strong>DESCRIPTION</strong></p>
          </div>
          <div class="col-2">
            <p><strong>RESULT</strong></p>
          </div>
          <div class="col-2">
            <p><strong>UNIT</strong></p>
          </div>
          <div class="col">
            <p><strong>REF:RANGE</strong></p>
          </div>
        </div>
      </div>

      <div class="resultsArea">
        <div
          class="row"
          style="margin-top: 10px; line-height: 19px; padding-left: 10px"
        >
          <div class="col-4">
            <p>BLOOD UREA</p>
          </div>
          <div class="col-2">
            <p>{{bloodUrea.bloodUreaValue}}</p>
          </div>
          <div class="col-2">
            <p>mg/dl</p>
          </div>
          <div class="col">
            <p>10 - 50 mg/dl</p>
          </div>
        </div>
      </div>
    </div>

    <div
      style="
        position: absolute;
        width: 100%;
        margin-top: 118%;
        max-width: 7.9in;
        height: 100%;
        width: 100%;
        font-size: 16px;
        line-height: 14px;
      "
      class="row"
    >
      <div class="col-5">
        <table
          style="
            font-size: small;
            margin-right: 4px;
            height: 50px;
            text-align: justify;
          "
        >
          <p style="padding: 5px">
            <b style="font-weight: bold">COMMENTS : </b>
          </p>
        </table>
      </div>

      <div class="col-5">
        <div style="margin-left: 50px; height: 50px; text-align: center">
          <p style="padding: 5px">
            <b style="font-weight: bold">..............................</b>
          </p>
          <p style="padding: 5px"><b style="font-weight: bold">MLT</b></p>
        </div>
      </div>
    </div>

    <div
      style="
        position: absolute;
        width: 100%;
        margin-top: 137%;
        max-width: 7.9in;
        height: 100%;
        width: 100%;
        font-size: 12px;
        line-height: 14px;
      "
    >
      <!-- <p style="text-align: center; font-weight: bold;">Heaven'sCode IT - 077-4028857</p> -->
    </div>
  </div>
</div>
